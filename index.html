<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="./style.css" />
		<title>PST Webseite</title>
		<script src="./test.js"></script>
	</head>
	<body>
		<h1>Das ist die PST Webseite!</h1>
		<p class="unterschrift">Hier finden sie heraus ob es sich für sie lohnt sich eine PV-Anlage anzuschaffen!</p>
		<p>In der Entwicklung</p>
		<div>
			<div>
				<div class="hh">
					<div>
						<h4>
							In welchen Wohnverhältnissen <br />
							leben sie:
						</h4>
						<form>
							<input type="radio" id="mietwohnung" name="haush" value="mietwohnung" />
							<label for="mietwohnung">Mietwohnung</label><br />
							<input type="radio" id="eigentumswohnung" name="haush" value="eigentumswohnung" />
							<label for="eigentumswohnung">Eigentumswohnung</label><br />
							<input type="radio" id="eigenheim" name="haush" value="eigenheim" />
							<label for="eigenheim">Eigenheim</label><br />
							<input type="radio" id="wohngemeinschaft" name="haush" value="wohngemeinschaft" />
							<label for="wohngemeinschaft">Wohngemeinschaft</label>
						</form>
					</div>
					<div>
						<h4>Wo wohnen sie?</h4>
						<br />
						<form>
							<input type="radio" id="berlin" name="wohnort" value="berlin" />
							<label for="berlin">Berlin</label><br />
							<input type="radio" id="brandenburg_a_h" name="wohnort" value="brandenburg_a_h" />
							<label for="brandenburg_a_h">Brandenburg an der Havel</label><br />
							<input type="radio" id="potsdam" name="wohnort" value="potsdam" />
							<label for="potsdam">Potsdam</label><br />
							<input type="radio" id="sonstiges" name="wohnort" value="sonstiges" />
							<label for="sonstiges">sonstiges</label>
						</form>
					</div>
				</div>
				<div class="btndiv">
					<button class="btnhight">Berechen</button>
				</div>
			</div>
		</div>
	</body>
</html>
